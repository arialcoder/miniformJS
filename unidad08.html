<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Obligatoria Unidad 8</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body class="text-center">
    <div class="container ">
       <div class="row justify-content-center"> 
          <div class="col-md-7 col-lg-6 p-4 mt-4 mb-4 mx-auto">
            <div class="bg-light p-4"> 
              <h2 class="text-center">Ingreso al Sistema</h2>
                <form  class="mt-4" id="formulario" novalidate>
                  <div class="form-group row">
                    <label for="usuario" class="col-sm-2 col-form-label pr-5">Usuario:</label>
                    <div class="col-sm-8">
                    <input type="text" class="form-control"  id="usuario">
                  </div>
                  </div>
                  <div id="errorUsuario">
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label pr-5">Clave:</label>
                    <div class="col-sm-8">
                    <input type="password" class="form-control justify-content-center" id="password">
                  </div>
                  </div>
                  <span class="" id="error">
                  </span>
                <div>
             <input type="submit" value="Enviar" class="btn btn-primary mt-5" id="submit">
       </div>
     </form>
  <br>
  <p></p> 
  </div>
</div>
</div>
 
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<script src="control.js"></script>
</body>
</html>
